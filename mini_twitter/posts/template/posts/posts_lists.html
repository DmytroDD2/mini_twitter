<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ postss }}</h1>
    {% if posts %}
    <h1>{{ title }}</h1>

    {% for post in posts %}
        <div>
            <p>{{ post.title }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
    {% else %}
    <p>There are no posts</p>
    {% endif %}
</body>
</html>
